<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>start一</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <div class="demo">
        <ul>
            <li v-for='(person,index) in persons' :key="index">{{person.name}}-{{person.age}}</li>
        </ul>

        <ul>
            <li v-for='(value,key) in car' :key="key">{{key}}-{{value}}</li>
        </ul>

        
        <ul>
            <li v-for='(value,key) in str' :key="key">{{key}}-{{value}}</li>
        </ul>

        <ul>
            <li v-for='(num,index) in 5' :key="index">{{num}}-{{index}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '.demo', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            // el:document.getElementById('root')
            data: {
                persons: [
                    {
                        id: '001', name: '张三', age: 18
                    },
                    {
                        id: '002', name: '张4', age: 19
                    },{
                        id: '003', name: '张5', age: 120
                    }
                ],
                car:{
                    name:12,
                    asd:313
                },
                str:'ffffffda'
            }
        })

    </script>
</body>

</html>
